<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="main-container-box bg-secondary">
        
        <br><br>
            <input type="text" class="display" placeholder="0">
        
        <br>
        <div class="buttonArea">
            <div class="row">
                <button type="button" class="button btn btn-light">7</button>
                <button type="button" class="button btn btn-light">8</button>
                <button type="button" class="button btn btn-light">9</button>
                <button type="button" class="button btn btn-light">/</button>
            </div>
            <div class="row">
                <button type="button" class="button btn btn-light">4</button>
                <button type="button" class="button btn btn-light">5</button>
                <button type="button" class="button btn btn-light">6</button>
                <button type="button" class="button btn btn-light">*</button>
            </div>
            <div class="row">
                <button type="button" class="button btn btn-light">1</button>
                <button type="button" class="button btn btn-light">2</button>
                <button type="button" class="button btn btn-light">3</button>
                <button type="button" class="button btn btn-light">-</button>
            </div>
            <div class="row">
                <button type="button" class="button btn btn-light">0</button>
                <button type="button" class="button btn btn-light">.</button>
                <button type="button" class="button btn btn-light">+</button>
                <button type="button" class="button btn btn-light">=</button>
            </div>
            <div class="row">
                <button type="button" class="button btn btn-danger">Clear</button>
                <button type="button" class="button btn btn-dark">DEL</button>
                <button type="button" class="button btn btn-light">%</button>
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
